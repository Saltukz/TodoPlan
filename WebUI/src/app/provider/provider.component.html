<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="col-md-4">
    <div class="row">

        <div class="row g-3">
          <div class="form-group">
            <label>Project Name</label>
            <input class="form-control"  id="name" formControlName="name"  placeholder="Enter Name">
          </div>

          <div class="form-group">
            <label>Provider Url</label>
            <input class="form-control"  id="url" formControlName="url"  placeholder="Enter URL">
          </div>
          <div class="form-group">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
        </div>
      </div>
    </div>



  </form>

</div>
