<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td>{{lstModel.name}}</td>
        <td>{{lstModel.time}}</td>

      </tr>

    </tbody>
  </table>

</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Capacity</th>
        <th scope="col">Id</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lstModel.lstDeveloper ">
        <td>{{item.name}}</td>
        <td>{{item.capacity}}</td>
        <td>{{item.idDeveloper}}</td>

        <td class="event" (click)="GetSchedule(item.idDeveloper)">
        <button class="btn btn-primary">Get Schedule</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
